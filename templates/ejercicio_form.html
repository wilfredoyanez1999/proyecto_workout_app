<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if object %}Editar{% else %}Nuevo{% endif %} Ejercicio - FitGuide</title>
</head>
<body>
    <h1>{% if object %}Editar{% else %}Nuevo{% endif %} Ejercicio</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar</button>
    </form>
    
    <a href="{% url 'home' %}">Cancelar</a>
</body>
</html>
